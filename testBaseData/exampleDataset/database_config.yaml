schema:
  instanceName: sars_cov-2_minimal_test_config
  metadata:
    - name: gisaid_epi_isl
      type: string
    - name: date
      type: date
    - name: unsorted_date
      type: date
    - name: region
      type: string
      generateIndex: true
    - name: country
      type: string
      generateIndex: true
    - name: pango_lineage
      type: pango_lineage
    - name: division
      type: string
      generateIndex: true
    - name: age
      type: int
    - name: qc_value
      type: float
    - name: test_boolean_column
      type: boolean
  primaryKey: gisaid_epi_isl
  dateToSortBy: date
  partitionBy: pango_lineage
defaultNucleotideSequence: "main"
sparseMode: true
